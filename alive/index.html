            if (livecheck) {
                document.getElementById("liveness-check").textContent="Good news! I'm still alive...ğŸ‘‹";
            } else {
                document.getElementById("liveness-check").textContent="Find me, plz...ğŸ¤§";
            }
            new Chart(document.getElementById("line-chart"), {
                type: 'line',
                data: {
                    labels: [-9,-8,-7,-6,-5,-4,-3,-2,-1,0],
                    datasets: [{
                        data: data,
                        label: "Commits by day",
                        borderColor: livecheck ? "#2BA50F" : "#E5190F",
                        fill: false,
                        stepped: "middle",
                    }]
                },
                options: {}
            });
        };
    </script>
